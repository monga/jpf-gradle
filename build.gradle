plugins {
    id "java-gradle-plugin"
////    id 'maven-publish'

}
group 'com.github.upthewaterspout.jpfgadle'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
//apply plugin: 'java-gradle-plugin'




//sourceCompatibility = 1.8

gradlePlugin {
    plugins {
        jpf {
            id = "com.github.upthewaterspout.jpfgradle"
            implementationClass = "com.github.upthewaterspout.jpfgradle.JpfPlugin"
        }
    }
}

dependencies {
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

repositories {
    mavenCentral()
}
